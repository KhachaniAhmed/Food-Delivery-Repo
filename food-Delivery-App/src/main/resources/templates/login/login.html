<!DOCTYPE  >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" type="text/css" rel="stylesheet" />

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentifiaction</div>
			<div class="panel-body">
				<form action="post">
					<div class="form-group">
						<label class="control-label">Username: </label> <input
							class="form-control" type="text" name="username" required />
					</div>
					<div class="form-group">
						<label class="control-label">Password: </label> <input
							class="form-control" type="password" name="password" required />
					</div>
					<button class="btn btn-danger" name="connexion" th:value="@{connexion}">Login</button>
					<button class="btn btn-success" name="register" th:value="@{register}">Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
